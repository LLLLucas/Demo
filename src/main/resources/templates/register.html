<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登录页面</title>


</head>
<script type="text/javascript">
	function myFunction(){
		var x=document.getElementById("username");
		
		if(x.value==""){
			document.getElementById("tip").innerHTML="该用户名不能为空";
			return ;
		}
	}

</script>

<body  style="text-align:center;">
<form action="register_check" method="post">
账户<input type="text" name = "username" id="username" onblur="myFunction()"/> &nbsp;&nbsp;<font id="tip"></font>
<br>
密码<input type="password" name = "password"/><br>
<input type = "submit" value="注册">
<input type = "reset">
<font color="red"><span th:text="${error}"></span></font>
</form><a href="homePage">返回主页</a>
</body>
</html>
